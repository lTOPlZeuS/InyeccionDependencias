<!DOCTYPE html>
<html lang="es-Mx" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-black" th:text="${titulo}"></h1>
      <h3 class="text-center" th:utext="${factura.descripcion}"></h3>
      <div>
        Cliente:
        <span
          th:utext="${factura.cliente.nombre +' '+factura.cliente.apellido}"
        ></span>
      </div>
      <h4 class="title mt-2">Detalle de la factura</h4>
      <table class="table table-striped mt-2">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${factura.items}">
            <td th:text="${item.producto.nombre}"></td>
            <td th:text="${item.producto.precio}"></td>
            <td th:text="${item.cantidad}"></td>
            <td th:text="${item.calcularImporte()}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
